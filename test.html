<!DOCTYPE html>
<html>
<head>
  <!-- Load Font Awesome -->
  </head>
<body>

  <!-- Full search overlay (hidden by default) -->
<div id="search-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:999; justify-content:center; align-items:center;">
  <div style="background:rgb(83, 27, 27); width:90%; max-width:600px; border-radius:12px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.3);">
    <div style="padding:20px; display:flex; align-items:center; border-bottom:1px solid #000000;">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#999" viewBox="0 0 16 16" style="margin-right:12px;">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
      <input type="text" id="search-input" placeholder="Search products..." 
             style="border:none; outline:none; font-size:18px; width:100%;" autofocus>
      <button onclick="closeSearch()" style="background:none; border:none; font-size:24px; cursor:pointer; padding:0 10px;">Ã—</button>
    </div>
  </div>
</div>

<script>
// Open search overlay
function openSearch() {
  document.getElementById('search-overlay').style.display = 'flex';
  document.getElementById('search-input').focus();
}

// Close search
function closeSearch() {
  document.getElementById('search-overlay').style.display = 'none';
}

// Close when clicking outside
document.getElementById('search-overlay').addEventListener('click', function(e) {
  if (e.target === this) closeSearch();
});

// Optional: Close with Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') closeSearch();
});
</script>
</body>
</html>
